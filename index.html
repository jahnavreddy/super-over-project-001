<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img  id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="">
    
    <section>
        <div class="score" id="team1">
            <h1>IND</h1>
            <div class="balls" id="team-1-superover">
                <div class="ball">2</div>
                <div class="ball">4</div>
                <div class="ball">3</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
            </div>
            <div class="scoreboard">
                <span id="score-team1">21</span>
                <span>/</span>
                <span id="wicket-team1">0</span>
            </div>
        </div>
        
        
        
        <div class="score" id="team2">
            <h1>PAK</h1>
            <div class="balls" id="team-2-super-over">
                <div class="ball">W</div>
                <div class="ball">W</div>
                <div class="ball">W</div>
                <div class="ball">0</div>
                <div class="ball">0</div>
                <div class="ball">0</div>
            </div>
            <div class="scoreboard">
                <span id="score-team2">0</span>
                <span>/</span>
                <span id="wicket-team2">3</span>
            </div>
        </div>
    </section>

    <section>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" class="button" id="strike">
        <img src=" https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="" class="button" id="reset">
    </section>

    <script src="app.js"></script>
</body>
</html>
